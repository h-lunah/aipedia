<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title|default("Title") }} - AIpedia</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div aria-label="article" class="container">
      <div aria-label="article-header" class="header">
        <h1 aria-label="article-title" class="entry-title">
          {{ title|default("Title") }}
        </h1>
        <p aria-label="article-subtitle" class="entry-subtitle">
          {{ subtitle|default("From AIpedia, the AI encyclopedia") }}
        </p>
        <div aria-label="article-actions" class="header-links">
          <a aria-label="home" class="home-button" href="/wiki/Main_Page"
            >Home</a
          >
          <a
            aria-label="back"
            class="back-button"
            href="#"
            onclick="window.back()"
            >Back</a
          >
          <a
            aria-label="edit"
            class="edit-button"
            href="{{ edit_url|default('#') }}"
            onclick="window.edit()"
            >Edit</a
          >
          <a
            aria-label="search"
            class="search-button"
            href="{{ search_url|default('#') }}"
            onclick="window.search()"
            >Search</a
          >
          <form class="model-selection" method="POST">
            <select
              aria-label="select-model"
              name="model"
              class="model-dropdown"
            >
              <optgroup
                aria-label="model-options"
                class="models"
                label="Select a model to generate the article with"
              >
                <option value="gemini-2.0-flash-lite">
                  Gemini 2.0 Flash Lite
                </option>
                <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                <option value="gemini-2.0-flash-thinking-exp-01-21">
                  Gemini 2.0 Flash Thinking
                </option>
              </optgroup>
            </select>
          </form>
        </div>
      </div>

      <div
        aria-label="article-body"
        class="entry-content"
        contenteditable="false"
      >
        {% block content %}
        <p>{{ content|default("Article body") }}</p>
        {% endblock %}
      </div>

      <div aria-label="article-footer" class="footer">
        <p>{{ footer_text|default("Footer") }}</p>
        <p>Volume {{ volume|default("I") }} â€¢ Page {{ page|default("1") }}</p>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
